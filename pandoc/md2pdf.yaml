---
# Latex Document class options
# documentclass:   paper   # Can also use scrartcl, article, report...
classoption:     twoside # Or oneside onecolumn & twocolumns, among others
bibliography:    ~/roles/dotfiles/pandoc/masterBib.bib

# Geometric aspects
papersize:       A4
margin-left:     2.50cm
margin-right:    2.50cm
margin-top:      2.50cm
margin-bottom:   2.50cm
fontsize:        12pt

# Font options
mainfont: Linux Libertine O # Palatino, Times New Roman
sansfont: Linux Biolinum O # Biolinum O # Helvetica

# Enable PDF Links
link-citations:  true
link-references: true

# Select color for each type of link
colorlinks: true
linkcolor:  NavyBlue
toccolor:   NavyBlue
citecolor:  NavyBlue
urlcolor:   NavyBlue

# TOC, LOF, LOT
# toc: true # Enable toc @ beginning of document
# toc-depth: 2 # Index depth
# lof: true
# lot: true # Enable LoTab @ beginning of doc

# Indenting
indent:      false
linestretch: 1.00

# $\qed$ below gives me the command for proofs!
header-includes: |
  \usepackage{fontspec}
  \usepackage{tcolorbox}
  \usepackage[compact]{titlesec}
  \usepackage{geometry}
  \usepackage[section]{placeins}
  \usepackage{floatflt}
  \usepackage{enumitem}
  \usepackage{fancyhdr}
  
  \newcommand\qed{\hfill\rule{8.00pt}{8.00pt}}
    
  \titlespacing{\section}{0pt}{\parskip}{-0.50\parskip}
  \titlespacing{\subsection}{0pt}{\parskip}{-0.75\parskip}
  \titlespacing{\subsubsection}{0pt}{\parskip}{-\parskip} 
    
  \setlength{\parskip}{6.00pt}

  \setlist{nosep}
    
  \pagestyle{fancy}
  \lhead{\today{}}
  \rhead{Francisco Gon\c{c}alves}

# DO NOT TOUCH THIS
# CHANGE LATEX ENGINE FOR  PDF OUTPUT
output:
  pdf_document: 
    latex_engine: xelatex
...
